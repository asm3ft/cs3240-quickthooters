{% extends 'main/sidebar.html' %}
{% block content %}
<head>
    <title>Quick Thooter Payment</title>
      <meta name="author" content="Naresha Namana">
</head>
<h2>Pay for Session</h2>
<form action="{% url 'charge' %}" method="post">
    {% csrf_token %}
<script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
    data-key="{{ key }}"
    data-description="A Django Charge"
    data-amount="250"
    data-locale="auto">
</script>
</form>
{% endblock %}
