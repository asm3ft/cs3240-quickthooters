{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet"type = "text/css" href="{% static '/main/map.css' %}">
     <!-- Font Awesome JS -->
     <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
     <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
   
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
  </head>
  <body>

    <div class="row h-100">
      <div class="col-sm-12 my-auto">
      <div class="card text-center" style="width: 40rem;">
        <div class="card-body">
          <h5 class="card-title">Get help from nearby tutors!</h5>
          <p class="card-text">Search subjects, classes, or specific topics to be matched with a student expert at a nearby hub who can help you learn!</p>
          <form class="form-inline" id="searchBar">
              <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="I need help with..."aria-label="Search"><i class="fas fa-search"></i></span>
            </form>
        </div>
      </div>
      </div>
    </div>
  
    <!-- Right Side -->
    <!-- Map -->
    <div id="map"></div>
    <script>
      var map, infoWindow, point;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {

          center: {lat: 38.036495, lng: -78.507914},
          zoom: 16
        });
        // infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            // infoWindow.setPosition(pos);
            // infoWindow.setContent('Location found.');
            // infoWindow.open(map);
            map.setCenter(pos);

            var marker = new google.maps.Marker({
            position: pos,
            map: map,
            title: 'Current Location'
            });

            image = {
              url: 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/University_of_Virginia_Rotunda_logo.svg/235px-University_of_Virginia_Rotunda_logo.svg.png',
              scaledSize: new google.maps.Size(25, 25),
              // origin: new google.maps.Point(0,0), // origin
              // anchor: new google.maps.Point(0, 0) // anchor
            }
            var ClemMarker = new google.maps.Marker({
              position: {lat: 38.036374, lng: -78.506092},
              icon: image,
              map: map,
            });
            var AldyMarker = new google.maps.Marker({
              position: {lat: 38.036466, lng: -78.505370},
              icon: image,
              map: map,
            });
            var RiceMarker = new google.maps.Marker({
              position: {lat: 38.031729, lng: -78.510914},
              icon: image,
              map: map,
            });
            var ClarkMarker = new google.maps.Marker({
              position: {lat: 38.033159, lng: -78.507850},
              icon: image,
              map: map,
            });
            var ClarkMarker = new google.maps.Marker({
              position: {lat:  38.035212, lng: -78.500458},
              icon: image,
              map: map,
            });
        
          }, function() {
            handleLocationError(true, marker, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, marker, map.getCenter());
        }
      }


      function handleLocationError(browserHasGeolocation, marker, pos) {
        marker.setPosition(pos);
        marker.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        marker.open(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDesFqKW52Rd8i_pDR8m9ilTTF9Hl--_bc&callback=initMap">
    </script>
  </body>
  </html>

  {% endblock %}
