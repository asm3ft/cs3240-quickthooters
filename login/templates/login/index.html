{% extends 'main/sidebar.html' %}

{% block content%}
{% load static %}
{% load socialaccount %}
{% providers_media_js %}


<!-- The home page contains a log in/sign up button. If the user is not already signed in, clicking on this will display
 a login/signup option. Login is done with Google authentication. Sign up also requires Google authentication, and
 filling out a form of extra information to create and store the user in the database. -->

<html>
    <head>
        <title>Google Registration</title>
        <link rel="stylesheet" href="{% static '/css/login.css' %}">
    </head>
    <body>
    {% if request.user.is_authenticated %}
        Hello {{ request.user.username }},
    <a href="{% url 'account_logout' %}">Logout?</a>

    {% else %}
        <br>
        <br>
        <div class = "card border-0" style = "width: 18rem;">
        <div>
            <p class="card-text-login">Log in!</p>
            <a href="{% provider_login_url 'google' %}" class="btn btn-danger btn-lg"><i class="fab fa-google"></i>   Continue</a>
        </div>
        </div>
    {% endif %}
    </body>
</html>

{% endblock %}
