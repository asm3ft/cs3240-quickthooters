{% load static %}
{% load socialaccount %}
{% providers_media_js %}

<!-- The home page contains a log in/sign up button. If the user is not already signed in, clicking on this will display
 a login/signup option. Login is done with Google authentication. Sign up also requires Google authentication, and
 filling out a form of extra information to create and store the user in the database. -->

<html>
    <head>
        <title>Google Registration</title>
        <link rel="stylesheet" href="{% static '/css/login.css' %}">
          <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Font Awesome CSS -->
        <script src="https://kit.fontawesome.com/595acf0be0.js" crossorigin="anonymous"></script>
    </head>
    <body>
    {% if request.user.is_authenticated %}
        Hello {{ request.user.username }},
    <a href="{% url 'account_logout' %}">Logout?</a>

    {% else %}
        <br>
        <br>
        <div class = "card border-0" style = "width: 18rem;">
        <div>
            <p class="card-text-login">Log in!</p>
            <a href="{% provider_login_url 'google' %}" class="btn btn-danger btn-lg"><i class="fab fa-google"></i>   Continue</a>
        </div>
        </div>
    {% endif %}
    </body>
</html>
